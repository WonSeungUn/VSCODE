<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript">
    function doProcess() {
      // const result = document.getElementById('result');
      const result = document.querySelector('#result');
      result.innerHTML = `<span>이벤트 결과1</span>`;
    }

    function doProcess2() {
      alert('이벤트 결과2');
    }

    // const btn = document.querySelector('#btn');
    // btn.onclick = doProcess2;

    window.onload = function() {
      const btn = document.querySelector('#btn');
      // btn.onclick = doProcess2;
      // btn.onclick = doProcess;                      // 이벤트가 겹쳐서 마지막 이벤트가 실행됨
      
      // 이벤트 리스너 방식
      btn.addEventListener('click', doProcess2, false);
      btn.addEventListener('click', doProcess, false);
    }

  </script>
</head>
<body>
  <div id="result"></div>
    <input type="button" value="버튼1" onclick="doProcess()"> &nbsp; &nbsp;
    <input type="button" id = "btn" value="버튼2">
    <!-- <script type="text/javascript">
           const btn = document.querySelector('#btn');
           btn.onclick = doProcess2;
        </script> -->
</body>
</html>
