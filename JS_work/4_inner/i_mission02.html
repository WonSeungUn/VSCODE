<head>

        for(let i = 0 ; i<id.length; i++) {
          if(!(str.includes(id.charAt(i)))) {

    function checkEmail(){
      
      const l = '@';
      const email = document.fmt.email.value;
      for(let i = 0; i < email.length; i++) {
        if(!(l.includes(email.charAt(i)))) {
          alert('부적절한 이메일 입니다.');
          break;
        }
      }
    }
    
    function check() {
      checkId();
      checkEmail();
    }
